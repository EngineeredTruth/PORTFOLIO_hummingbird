<div class="app-container">

    <!-- <button ng-click="getMail('INBOX')">Inbox</button> -->

          <div class='load'>
            <div class='load1'></div>
            <div class='load2'></div>
            <div class='load3'></div>
            <div class='load4'></div>
          </div>

          <div class="app-bar">

            <svg xmlns="http://www.w3.org/2000/svg" class="topicon icon-adjustments">
              <g stroke-width=".1em" stroke-linecap="round" stroke="#3D3D3E">
                <g class="icon-adjustments_animation">
                  <line x1=".86em" y1=".43em" x2=".86em" y2="1.0em"></line>
                  <line x1=".86em" y1="2em" x2=".86em" y2="3.5em"></line>
                </g>
                <g class="icon-adjustments_animation">
                  <line x1="2em" y1=".43em" x2="2em" y2="2em"></line>
                  <line x1="2em" y1="3em" x2="2em" y2="3.5em"></line>
                </g>
                <g class="icon-adjustments_animation">
                  <line x1="3.15em" y1=".43em" x2="3.15em" y2="1em"></line>
                  <line x1="3.15em" y1="2em" x2="3.15em" y2="3.5em"></line>
                </g>
              </g>
            </svg>

            <h1 class="logo">hummingbird</h1>
            <h3 class="username"> <img src="{{user.profileimg}}" alt="" /> </h3>
            <div class="input-group search">
              <input type="text" class="form-control" placeholder="search..." aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="side-bar pull-right">

          </div>

          <div class="nav-bar pull-left">
            <div class="icon-container--nav active" ng-click="getMail('INBOX')">
              <img class="icon" src="src/inbox.svg" alt="" />
            </div>
            <div class="icon-container--nav" ng-click="getMail('SPAM')">
              <img class="icon" src="src/spam.svg" alt="" />
            </div>
            <div class="label-container--nav important" ng-click="getMail('IMPORTANT')">
              <!-- <img class="icon" src="src/spam.svg" alt="" /> -->
            </div>
            <div class="label-container--nav unread" ng-click="">
              <!-- <img class="icon" src="src/spam.svg" alt="" /> -->
            </div>

            <a href="#compose-modal"
               data-toggle="modal">
              <div class="compose-container--nav compose" ng-click="">
                <img class="icon" src="src/add.svg" alt="" />
              </div>
            </a>

          </div>

          <div class='scroll_container'>
            <svg class="scroll-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80px" height="80px" viewBox="-285 377 40 40"
            xml:space="preserve">
            	<g id="scroll">
            		<g>
            			<path class="st0" d="M-265,388.1c-0.9,0-1.6,0.7-1.6,1.6v4.1c0,0.9,0.7,1.6,1.6,1.6s1.6-0.7,1.6-1.6v-4.1
                            C-263.4,388.8-264.1,388.1-265,388.1" />
            		</g>
            	</g>
            	<g id="wheel">
            		<g>
            			<path class="st0" d="M-264,378.2h-1.9c-6.2,0.5-10.9,5.5-10.9,11.6v14.3c0,6.5,5.3,11.7,11.8,11.7
                            s11.8-5.3,11.8-11.7v-14.3C-253.1,383.7-257.9,378.7-264,378.2z M-255.1,404.2c0,5.4-4.4,9.8-9.9,9.8c-5.4,0-9.9-4.4-9.9-9.8
                            v-14.4c0-5.4,4.5-9.8,9.9-9.8s9.9,4.4,9.9,9.8V404.2z" />
            		</g>
            	</g>
            </svg>
          </div>

          <div class="footer-bar"></div>

    <div class="mail-container">

      <!-- <div class="notouch">

      </div> -->

      <!-- <a href="#compose-modal"
         data-toggle="modal"
         id="compose-button"
         class="btn btn-primary">
         Compose
      </a> -->

        <div class="mail-container--mailbox" ng-repeat="mail in mails">

            <div class="mail-menu">
              <div class="icon-container--trash menu-trash" ng-click="trashMail(mail.id)">
                <img class="icon" src="src/trash-can.svg" alt="" />
              </div>
            </div>

            <button class="menu-button" ng-click="toggleMenu($event)"></button>

            <div class="unread-badge pull-left" ng-show="{{mail.unread}}"></div>
            <div class="important-badge pull-left" ng-show="{{mail.important}}"></div>

            <div class="message-link mailbox--mail" data-toggle="modal" id="{{mail.index}}" messageId="{{mail.id}}">
              <!-- ng-click="removeLabel(mail.id, 'UNREAD') -->

                <div>

                  <div class="pull-right date">
                      {{mail.date}}
                  </div>

                  <strong>{{mail.sender}}</strong><br/>

                  <div class="subject">
                      <strong>{{mail.subject}}</strong>
                  </div>
                  <br/>

                  <div class="snippet">
                      {{mail.snippet}}
                  </div>

                </div>

            </div>

        </div>

        <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="color: black">&times;</span>
                        </button>
                        <h4 class="modal-title" id="modalTitle"></h4>
                        <h6 class="modal-title" id="modalSender"></h6>
                        <h6 class="modal-title" id="modalDate"></h6>
                    </div>
                    <div class="modal-body">
                        <iframe id="message-iframe" srcdoc="<p>Loading...</p>"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Compose</h4>
                    </div>
                    <form onsubmit="return sendEmail();">
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="email" class="form-control" id="compose-to" placeholder="To" required/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required/>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" id="send-button" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="mail-content pull-right">

    </div>

    <script id="row-template" type="x-tmpl-mustache">
        <tr class="message-link" data-toggle="modal" id="{{index}}">
            <td class="text-left">{{from}}</td>
            <td class="content text-left">
                <a>{{subject}}</a>
                {{snippet}}</td>
            <td class="text-left">{{date}}</td>
        </tr>
    </script>
</div>
